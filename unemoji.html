<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kapil P Deshmukh</title>
    <link rel="stylesheet" href="./themes/style.css">
    <link rel="stylesheet" href="./themes/unemoji.css">
    <link id="theme_select" rel="stylesheet" href="./themes/dark.css">
</head>
<body>
    <section style="height: 100vh;" class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Unemoji-fy</h1>
            </div>
            <div style="text-align: center;">

                <h3>Get rid of them cringe emojis</h3>

                <h6>Input : </h6>
                <textarea name="" id="inputText" cols="100" rows="4"></textarea>
                <br>
                <button class="btn">
                   Convert
                  </button>

                <h6>Output : </h6>
                <textarea name="" id="outputText" cols="100" rows="4"></textarea>
                  <br>
                  <div class="fix">
                      
                  </div>
                <button class="btn green">
                    Copy output to Clipboard
                   </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="unemoji.js"></script>
